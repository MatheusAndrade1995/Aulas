<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/form-title.css">
    <title>Formul√°rio</title>
</head>
<body>
    <div class="container">
        <div class="container-login">
            <div class="wrap-container">
                <form class="login-form">
                    <h2 class="form-title">Preencha seus dados</h2>
                </form>
                <div class="wrap-input">
                    <input class="input-form" type="email" name="email" autocomplete="on">
                    <span class="focus-input-form" data-placeholder="E-mail"></span>
                </div>
                <div class="wrap-input">
                    <input class="input-form" type="password" name="password">
                    <span class="focus-input-form" data-placeholder="Senha"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
